on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n container5000 -g container50009bb7-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n container5000 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n container5000 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n container5000 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: container5000.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t container5000.azurecr.io/kubeclustersecondlast:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push container5000.azurecr.io/kubeclustersecondlast:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubeclustersecondlast_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubecluster-secondlast8dbd | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubecluster-secondlast8dbd`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubecluster-secondlast8dbd
        container-registry-url: container5000.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubeclustersdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubecluster-secondlast8dbd
        manifests: |
          manifests/deployment-11.yml
          manifests/service-11.yml
          manifests/ingress-9.yml
        images: |
          container5000.azurecr.io/kubeclustersecondlast:${{ github.sha }}
        imagepullsecrets: |
          kubeclustersdockerauth   
