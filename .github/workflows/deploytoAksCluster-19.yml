on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n newcontainerimage -g newcontainerimageb474-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n newcontainerimage --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n newcontainerimage --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n newcontainerimage --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: newcontainerimage.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Demo-Project" -f  "Demo-Project/Dockerfile" -t newcontainerimage.azurecr.io/kubernetesfourth:${{ github.sha }} --label dockerfile-path=Demo-Project/Dockerfile
        docker push newcontainerimage.azurecr.io/kubernetesfourth:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubernetesfourth_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernetesfourth93a6 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernetesfourth93a6`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernetesfourth93a6
        container-registry-url: newcontainerimage.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubernetesfodockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernetesfourth93a6
        manifests: |
          manifests/deployment-19.yml
          manifests/service-19.yml
          manifests/ingress-17.yml
        images: |
          newcontainerimage.azurecr.io/kubernetesfourth:${{ github.sha }}
        imagepullsecrets: |
          kubernetesfodockerauth   
