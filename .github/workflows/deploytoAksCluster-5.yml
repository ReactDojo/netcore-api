on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerbus -g containerbus8a37-rg --location "Canada Central" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerbus --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerbus --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerbus --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerbus.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerbus.azurecr.io/kubernetesonenode:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push containerbus.azurecr.io/kubernetesonenode:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubernetesonenode_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernetes-one-nodeb148 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernetes-one-nodeb148`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernetes-one-nodeb148
        container-registry-url: containerbus.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubernetesondockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernetes-one-nodeb148
        manifests: |
          manifests/deployment-5.yml
          manifests/service-5.yml
          manifests/ingress-3.yml
        images: |
          containerbus.azurecr.io/kubernetesonenode:${{ github.sha }}
        imagepullsecrets: |
          kubernetesondockerauth   
