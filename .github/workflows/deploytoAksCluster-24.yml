on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerBustripsAPI -g containerBustripsAPIbe42-rg --location "West Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerBustripsAPI --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerBustripsAPI --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerBustripsAPI --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerbustripsapi.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerbustripsapi.azurecr.io/kubernetescluster:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push containerbustripsapi.azurecr.io/kubernetescluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubernetescluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernetes-cluster8ac9 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernetes-cluster8ac9`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernetes-cluster8ac9
        container-registry-url: containerbustripsapi.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubernetescldockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernetes-cluster8ac9
        manifests: |
          manifests/deployment-24.yml
          manifests/service-24.yml
        images: |
          containerbustripsapi.azurecr.io/kubernetescluster:${{ github.sha }}
        imagepullsecrets: |
          kubernetescldockerauth   
