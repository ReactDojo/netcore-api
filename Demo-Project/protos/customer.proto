syntax = "proto3";

option csharp_namespace = "DemoProject.Web.Protobufs.V1";

package v1;

service CustomerData {
	rpc GetAllCustomersUnary (GetAllCustomerRequest) returns (GetAllCustomerResponse);
}

message GetAllCustomerRequest {

}

message GetAllCustomerResponse {
	repeated Customer customers = 5;
	string CustomerID = 1;
	string CustName = 2;
}

message Customer {
	string CustomerID = 1;
	string CustName = 2;
}