syntax = "proto3";

option csharp_namespace = "DemoProject.Web.Protobufs.V1";

package v1;

service GradeData {
	rpc GetAllGrades (GetAllGradeRequest) returns (stream GetAllGradeResponse);
}

message GetAllGradeRequest {

}

message GetAllGradeResponse {
	string Grade = 1;
	string Description = 2;
}
