syntax = "proto3";

option csharp_namespace = "DemoProject.Web.Protobufs.V1";

package v1;

service FundData {
	rpc GetAllFundsUnary (GetAllFundRequest) returns (GetAllFundResponse);
}

message GetAllFundRequest {

}
message Fund {
	string Fund = 1;
	string FundDesc = 2;
}
message GetAllFundResponse {
	repeated Fund Funds = 5;
}
