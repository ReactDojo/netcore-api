syntax = "proto3";

option csharp_namespace = "DemoProject.Web.Protobufs.V1";

package v1;

service DestinationData {
	rpc GetAllDestinations (GetAllDestinationRequest) returns (stream GetAllDestinationResponse);
}

message GetAllDestinationRequest {

}

message GetAllDestinationResponse {
	int32 Destination = 1;
	string DestDesc = 2;
}
